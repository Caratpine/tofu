            <div class="row">
                          <div class="col-md-2">
                          </div>
                          <div class="col-md-8">
                                            <h2>评论:</h2>
                                            <ul class="comments">
                                                {% for comment in comments %}
                                                <li class="comment">
                                                    <div class="comment-thumbnail">
                                                        <a href="{{ url_for('.user', key=comment.author.username) }}">
                                                             <img class="img-rounded profile-thumbnail" src="../static/image/FZL.jpg" height="50px">
                                                        </a>
                                                    </div>
                                                    <div class="comment-content">
                                                        <div class="comment-date navbar-right">{{ moment(comment.timestamp).fromNow() }}</div>
                                                        <div class="comment-author"><a href="{{ url_for('.user', key=comment.author.username) }}">{{ comment.author.username }}</a></div>
                                                        <div class="comment-body">
                                                                {{ comment.body }}
                                                        </div>
                                                    </div>
                                                </li>
                                                <hr>
                                                {% endfor %}
                                            </ul>
                          </div>
                          <div class="col-md-2">
                          </div>
            </div>
