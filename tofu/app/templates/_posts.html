<hr>
<ul class="comments">
    {% for post in posts %}
    <li class="comment">
        <div class="comment-thumbnail">
            <a href="{{ url_for('.user', key=post.author.username) }}">
                 <img class="img-rounded profile-thumbnail" src="../static/image/FZL.jpg" height="50px">
            </a>
        </div>
        <div class="comment-content">
            <div class="comment-date navbar-right">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="comment-author"><a href="{{ url_for('.user', key=post.author.username) }}">{{ post.author.username }}</a></div>
            <div class="comment-body">
                    {{ post.body }}
            </div>
            <div class="post-footer navbar-right" >
                {% if flag==1 %}
                <a href="{{ url_for('.collect', id = post.id) }}" class="btn btn-primary">collect</a>
                {% endif %}
                {% if flag == 0 %}
                <a href="{{ url_for('.uncollect', id = post.id) }}" class="btn btn-default">Uncollect</a>
                {% endif %}
                {% if flag !=1 and flag !=0 %}
                <a href="{{ url_for('.post',id = post.id) }}">
                    <span class="label label-default">Permalink</span>
                </a>
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
